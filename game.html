<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissor Paper Rock</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>

<!-- Heading -->
    <h1>Scissor Paper Rock</h1>

<!-- top -->

    <div class="top">
        <div class="robot">
            <img class="robotImg" src="/image/robot.gif" alt="image of robot">
        </div>
    </div>

<!-- round -->

    <div class="round">
        Round: 
    </div>

<!-- table -->
    <div class="table">
        <div class="comAction">
            computer
        </div>
        <div class="comment">
            hello world
        </div>
        <div class="playerAction">
            player
        </div>
    </div>


    <div class="userInput">
        <div id="scissor">
            <img src="image/rock.png" alt="rock">
        </div>
        <div id="paper">
            <img src="image/paper.png" alt="papper">
        </div>
        <div id="rock">
            <img src="image/secssor.png" alt="scissor">
        </div>
    </div>


    <div id="win">
        <!-- win count halne (win condition 5) -->
    </div>


    <div class="life">
        Life:
        <!-- life 3 -->
    </div>


</body>
</html>
